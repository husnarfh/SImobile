<ion-header>

  <ion-navbar>
    <ion-title><span text-color="white">{{other_name}}</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding #content>

<div *ngFor="let item of messages; let i = index">
  
  <div *ngIf="item.from != other_id">
  <ion-row>
    <ion-col ></ion-col >

    <ion-col col-11>
      <ion-card>
  
      <ion-card-content> 
        
        <!-- <p>Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p> -->
        <p>{{item.messages}}</p>
      </ion-card-content>
      
      <ion-row>
        <ion-col col-9></ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>
      
      </ion-card>
    
    </ion-col>
    </ion-row>
    </div>  

 <div *ngIf="item.from == other_id">
    <ion-row>
    <ion-col col-11>
      <ion-card>
    
        <ion-card-content>
          <p>{{item.messages}}</p>
        </ion-card-content>
    
        <ion-row>
          <ion-col>
    
          </ion-col>
          <ion-col>
    
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>
    
      </ion-card>
    </ion-col>
  </ion-row>
  </div>

</div>
</ion-content>

 
  <ion-footer>
    <ion-toolbar>
      <ion-textarea [(ngModel)]="message_send" color="white" name="message" type="text">
      </ion-textarea>
      <ion-buttons end>
        <button ion-button icon-end  (click)="Send()">
          <ion-icon name="md-send"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
