<ion-header>
    <ion-navbar>
        <ion-title>
            <img src="../../assets/rubik-logo.png" height="40"/>
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="edit()">
                <ion-icon name="ios-create-outline" ></ion-icon>
            </button>    

            <button ion-button icon-only (click)="signOut()">
                <ion-icon name="ios-log-out-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
            refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>
    
    <ion-card>
        
        <div class="clsAutoFit">
            <!-- <img class="clsImg" src="assets/imgs/logo.png"/> -->
            <img class="clsImg" [src]="profile.image"/>
        </div>

        <ion-card-title text-center>
            {{profile.nama_lengkap}}
        </ion-card-title>
        
        <ion-list inset>
            <ion-item>
                <h2>Email</h2>
                <h3>{{profile.email}}</h3>
            </ion-item>
            <ion-item>
                <h2>Telepon</h2>
                <h3>{{profile.no_hp}}</h3>
            </ion-item>
            <ion-item>
                <h2>ID LINE</h2>
                <h3>{{profile.id_line}}</h3>  
            </ion-item>
        </ion-list>
        <div style="text-align:right">
        <button ion-button clear (click)="change()">Ubah Password</button>
    </div> 
    </ion-card>
    

</ion-content>
