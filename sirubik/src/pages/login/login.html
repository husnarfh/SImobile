<ion-content class="background">
        <ion-card>
          <ion-card-header>
            Login Form
          </ion-card-header>
          <ion-card-content>
            <ion-list no-line>
              <ion-item>
                  <ion-input type="text" placeholder="Username"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input type="password" placeholder="Password"></ion-input>
              </ion-item>
            </ion-list>
            <button ion-button block (click)="signIn()">Log In</button>
          </ion-card-content>
        </ion-card>
            <button>Register</button>
      </ion-content>
