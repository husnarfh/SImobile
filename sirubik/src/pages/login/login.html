<ion-content class="background">
    <div class="image">
    <img src="../../assets/rubik-logo copy.png"/>
    </div>
  
    <ion-card-content>
        <ion-list>

            <ion-item>
                  <ion-label stacked>Email</ion-label>
                  <ion-input [(ngModel)]="login.email" name="email" type="text" #email="ngModel"></ion-input>
                </ion-item>
              
                <ion-item>
                  <ion-label stacked>Password</ion-label>
                  	<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel"></ion-input>
                </ion-item>
              
              </ion-list>
          <button ion-button block (click)="signIn()">Log In</button>
       
        </ion-card-content>
</ion-content>
