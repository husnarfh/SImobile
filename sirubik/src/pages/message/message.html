<ion-header>
  <ion-navbar>
    <ion-title>
      <span text-color="white">CHAT</span>
    </ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="listTeman()">
            <ion-icon class ="color" name="person"></ion-icon>
        </button>    
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
      <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>

    <ion-list>    
    <ion-item-sliding *ngFor="let item of data; let i = index">
          <ion-item (click)="openChat(item.other_id)">
            <ion-avatar item-start>
              <img src="../../assets/imgs/logo.png" *ngIf="!item.image || item.image == 'anonimus.jpg'">
              <img src="../../assets/imgs/logo.png" *ngIf="item.image && item.image != 'anonimus.jpg'" [src]="item.image">
            </ion-avatar>
            <h2>{{item.other_name}}</h2>
            <p>{{item.messages}}</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="primary">
              <ion-icon name="call"></ion-icon>
              Call
            </button>
            <button ion-button color="secondary">
              <ion-icon name="trash"></ion-icon>
              Delete
            </button>
          </ion-item-options>
      </ion-item-sliding>
    
    </ion-list>

</ion-content>
