<ion-header>
  <ion-navbar>
    <ion-title> 
      <span text-color="white">SCHEDULE</span>
  </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card>  
  <p><span text-size="ukuran">Halo, Kak {{ profile.nama_lengkap }} </span></p>
  <h6>{{today | date}}</h6>
</ion-card>

  <ion-list *ngFor="let item of schedule; let i = index" no-lines no-padding>
  <ion-card>      
      <ion-card-content>
        <ion-row>
          <ion-col>
            <h2>{{item.mata_pelajaran}}, kelas {{item.kelas}}</h2>
          </ion-col>
        </ion-row>
          <ion-row>
              <ion-col col-9>
                <ion-note>TANGGAL</ion-note>
                <!-- <h3>Sabtu, 15 Des 2018</h3> -->
                <h3>{{item.waktu | date}}</h3>

              </ion-col>
              <ion-col center text-center>
                <ion-note>PUKUL</ion-note>
                <h3>{{item.waktu | date: 'HH:mm'}}</h3>
              </ion-col>
            </ion-row>
      </ion-card-content>
  </ion-card>
  </ion-list>


</ion-content>
