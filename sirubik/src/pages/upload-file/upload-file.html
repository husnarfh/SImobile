<ion-header>

  <ion-navbar>
    <ion-title>Upload File</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label stacked>Mata Pelajaran</ion-label>
            <ion-select interface="popover" [(ngModel)]="matpel">
              <ion-option value="inggris">Bahasa Inggris</ion-option>
              <ion-option value="ipa">IPA</ion-option>
              <ion-option value="matematika">Matematika</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
              <ion-label stacked>Kelas</ion-label>
              <ion-select interface="popover" [(ngModel)]="Kelas">
                <ion-option>Kelas 1</ion-option>
                <ion-option>Kelas 2</ion-option>
                <ion-option>Kelas 3</ion-option>
                <ion-option>Kelas 4</ion-option>
                <ion-option>Kelas 5</ion-option>
                <ion-option>Kelas 6</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label stacked>Nama File</ion-label>
              <ion-input></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Deskripsi File</ion-label>
                <ion-input></ion-input>
            </ion-item>
            <br>
            <div>
            <ion-label stacked> <button ion-button color="dark" outline ion-select interface="action-sheet">Pilih File</button>
            </ion-label>
            </div>
      </ion-list>

        <button ion-button (click)="uploadFile()">Select File</button>

</ion-content>
