<ion-header>

  <ion-navbar>
    <ion-title><span text-color="white">Upload File</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label stacked>Mata Pelajaran</ion-label>
            <ion-select interface="popover" [(ngModel)]="mata_pelajaran">
              <ion-option value="Bahasa Inggris">Bahasa Inggris</ion-option>
              <ion-option value="IPA">IPA</ion-option>
              <ion-option value="IPS">IPA</ion-option>
              <ion-option value="Matematika">Matematika</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
              <ion-label stacked>Kelas</ion-label>
              <ion-select interface="popover" [(ngModel)]="kelas">
                <ion-option value="1">Kelas 1</ion-option>
                <ion-option value="2">Kelas 2</ion-option>
                <ion-option value="3">Kelas 3</ion-option>
                <ion-option value="4">Kelas 4</ion-option>
                <ion-option value="5">Kelas 5</ion-option>
                <ion-option value="6">Kelas 6</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label stacked>Nama Materi</ion-label>
              <ion-input [(ngModel)]="nama_materi"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Deskripsi File</ion-label>
                <ion-input [(ngModel)]="deskripsi"></ion-input>
            </ion-item>
            <br>
            <div>
            <ion-label stacked> <button ion-button color="dark" outline ion-select interface="action-sheet" (click)="save()">Simpan File</button>
            </ion-label>
            </div>
      </ion-list>

        <button ion-button (click)="uploadFile()">Select File</button>

</ion-content>
